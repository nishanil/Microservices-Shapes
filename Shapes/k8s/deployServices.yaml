---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: circlesapi
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: circlesapi
    spec:
      containers:
      - name: circlesapi
        image: nishanil/circlesapi:latest
        ports:
        - containerPort: 80
          name:  circlesapi
---
apiVersion: v1
kind: Service
metadata:
  name: circlesapi
spec:
  ports:
  - port: 80
  selector:
    app: circlesapi

